<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" type="image/png" href="{{ '/assets/images/logopng.png' | relative_url }}">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-lg">
      <a class="navbar-brand fw-bold" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ '/docs/' | relative_url }}">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/blog/' | relative_url }}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/jordepic/DataHarness" target="_blank">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container-lg">
      {{ content }}
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container-lg">
      <p>&copy; 2026 DataHarness. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
