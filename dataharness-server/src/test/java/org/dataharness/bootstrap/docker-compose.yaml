version: '3.8'

networks:
  kafka-net:
    driver: bridge

services:
  kafka:
    image: confluentinc/cp-kafka:8.0.3
    container_name: kafka
    networks:
      - kafka-net
    ports:
      - "9092:9092"
    environment:
      CLUSTER_ID: MkQkQzAyNzA0NzgxNjEyNWRm
      KAFKA_KRAFT_MODE: "true"
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_LISTENERS: CONTROLLER://kafka:9093
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 1


  schema-registry:
    image: confluentinc/cp-schema-registry:8.0.3
    container_name: schema-registry
    depends_on:
      - kafka
    networks:
      - kafka-net
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: localhost
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092

  gravitino-iceberg-rest:
    image: apache/gravitino-iceberg-rest:latest
    container_name: gravitino-iceberg-rest
    networks:
      - kafka-net
    ports:
      - "9001:9001"

  postgres:
    image: postgres:15
    container_name: postgres
    networks:
      - kafka-net
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dataharness
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  yugabytedb:
    image: yugabytedb/yugabyte:2025.2.0.0-b131
    container_name: yugabytedb
    networks:
      - kafka-net
    ports:
      - "17000:7000"
      - "19000:9000"
      - "15433:15433"
      - "5433:5433"
      - "19042:9042"
    command: bin/yugabyted start --background=false --timestamp_history_retention_interval_sec=86400

  data-harness:
    image: data-harness:latest
    container_name: data-harness
    depends_on:
      - postgres
    networks:
      - kafka-net
    ports:
      - "50051:50051"
