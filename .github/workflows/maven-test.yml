name: Maven Test and Build

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        run: mvn clean install -DskipTests -T1C -U

      - name: Run tests with Java 17
        run: mvn test -T1C
        env:
          JAVA17_HOME: ${{ env.JAVA_HOME_17_X64 }}
